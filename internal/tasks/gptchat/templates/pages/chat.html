<!-- some extra modals -->

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSession" aria-labelledby="offcanvasSessionLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSessionLabel">Session</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="card text-center" id="sessionManager">
            <div class="card-header text-muted">
                <button type="button" class="btn btn-outline-secondary new-session">New Session</button>
            </div>
            <div class="card-body sessions">
                <!-- sessions are here -->
            </div>
            <div class="card-footer text-muted">
                <button type="button" class="btn btn-secondary purge">Clear All</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" id="save-system-prompt">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Save System Prompt</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 prompt-name">
                    <label for="promptName" class="form-label">Name:</label>
                    <input dir="auto" type="text" class="form-control mb-3 title" placeholder="prompt name">
                    <textarea dir="auto" class="form-control user-input" rows="10"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary save">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modal-draw-canvas">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <div class="prompt">
                    <label for="prompt" class="form-label">Prompt:</label>
                    <textarea dir="auto" type="text" class="form-control input" placeholder="how to edit the image"></textarea>
                    <button type="button" class="btn btn-primary save">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modal-dropfile">
    <div class="modal-dialog modal-dialog-centered">
        <p>Upload image for gpt-vision</p>
    </div>
</div>

<div class="modal" tabindex="-1" id="prompt-market">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add to shortcuts</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding: 5px;">
                <div class="row g-2">
                    <div class="col-10">
                        <input dir="auto" type="text" class="form-control mb-1 prompt-title" placeholder="prompt name">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary save">Add</button>
                    </div>
                </div>


                <textarea dir="auto" class="mb-1 form-control prompt-content" rows="5"
                    style="font-size: small;"></textarea>
                <div class="prompt-labels" style="max-height: 400px; overflow-y: scroll;">
                    <!-- fill prompts from datasource -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modal-pdfchat">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Private Knowledge Base</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding: 5px;">
                <form>
                    <div class="input-group mb-3" data-field="pdffile">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload New File</label>
                            <input dir="auto" class="form-control" type="file" accept=".pdf,.doc,.docx,.md,.ppt,.pptx">
                        </div>
                    </div>
                    <div class="input-group mb-3" data-field="dataset-name">
                        <span class="input-group-text">Name</span>
                        <input dir="auto" type="text" class="form-control" placeholder="dataset name">
                    </div>
                    <div class="input-group mb-3" data-field="data-key">
                        <span class="input-group-text">Password</span>
                        <input dir="auto" type="text" class="form-control" placeholder="e2e encrypt data key">
                    </div>
                    <div class="input-group mb-3" data-field="buttons">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary" data-fn="upload">Upload File</button>
                            <button type="button" class="btn btn-outline-primary" data-fn="refresh">List
                                Dataset</button>

                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    data-bs-auto-close="true">ChatBot</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-fn="build-bot">Build</a></li>
                                    <li><a class="dropdown-item" href="#" data-fn="share-bot">Share</a></li>
                                    <li><a class="dropdown-item" href="#" data-fn="list-bot">List</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div data-field="dataset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
